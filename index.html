<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Barcode generator</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b8859eb408.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">

    <form class="" action="/" method="post" enctype="multipart/form-data">

      <input type="file" name="rand" id="file" class="" />
      <label for="file"><strong>Choose a RAND file</strong><span class="box__dragndrop"></span></label>
      <input type="file" name="lmid" id="file2" class="" />
      <label for="file"><strong>Choose an LMID file</strong><span class="box__dragndrop"></span></label>
      <i class="fas fa-file-upload fa-7x"></i>
      <p><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</p>
      <button type="submit" class="">Upload</button>

    </form>

  </div>

</body>
